{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="dashboard">
    <div class="dashboard-header">
        <h1>Inventory Items</h1>
        <a href="{{ url_for('items.add_item') }}" class="btn-primary">Add New Item</a>
    </div>
    
    <div class="card data-table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>PKR {{ item[3] }}</td>
                    <td class="actions">
                        <a href="{{ url_for('items.edit_item', item_id=item[0]) }}" 
                           class="btn-edit">Edit</a>
                        <form action="{{ url_for('items.delete_item', item_id=item[0]) }}" 
                              method="post" class="inline-form">
                            <button type="submit" class="btn-delete delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
