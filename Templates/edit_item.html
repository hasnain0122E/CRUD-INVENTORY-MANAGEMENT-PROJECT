{% extends 'base.html' %}
{% block title %}Edit Item{% endblock %}
{% block content %}
<div class="form-container">
    <div class="card">
        <div class="form-header">
            <h1>Edit Item</h1>
        </div>
        <form method="POST" class="item-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ item[1] }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required>{{ item[2] }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Price (PKR)</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ item[3] }}" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Changes</button>
                <a href="{{ url_for('items.dashboard') }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
