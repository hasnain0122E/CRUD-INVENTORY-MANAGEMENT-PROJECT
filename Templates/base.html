<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - StockFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('items.dashboard') }}" class="nav-brand">
                <svg class="logo-icon" viewBox="0 0 24 24">
                    <path d="M4 7V17C4 19.2091 5.79086 21 8 21H16C18.2091 21 20 19.2091 20 17V7M4 7V5C4 3.89543 4.89543 3 6 3H18C19.1046 3 20 3.89543 20 5V7M4 7H20"/>
                </svg>
                <span class="logo-text">StockFlow</span>
            </a>
            {% if session.username %}
            <div class="nav-menu">
                <span class="welcome-text">Welcome, {{ session.username }}</span>
                <a href="{{ url_for('auth.logout') }}" class="btn-logout">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="notification">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
